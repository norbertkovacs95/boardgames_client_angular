<div id="lostpassword-main-container"
    fxLayoutAlign="column"
    fxLayoutAlign="center center">

    <div class="mat-elevation-z18" 
        id="lostpassword-container"
        fxLayout="column">        

        <mat-toolbar>
            <span class="fill-space"></span>
            <h1>Reset password</h1>
            <span class="fill-space"></span>
        </mat-toolbar>

        <form novalidate [formGroup]="resetPasswordForm" (ngSubmit)="onSubmitResetPass()" class="fill-space" 
            fxLayoutGap="15px" fxLayout="column" fxLayoutAlign="none center">

            <mat-form-field color="accent">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" type="text" formControlName="email">
                <button mat-button *ngIf="signupForm" color="accent" matSuffix mat-icon-button (click)="signupForm.get('email').setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
            </mat-form-field>

            <button mat-raised-button color="accent" type="submit" [disabled]="resetPasswordForm.invalid">Reset password</button>
              
            <div class="fill-space"></div>

            <mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="10px">
                <a mat-raised-button color="accent" type="button" href="/login">Log in</a>            
                <a mat-raised-button color="accent" type="button" href="/signup">Sign up</a>
            </mat-dialog-actions>

        </form>
        
    </div>
</div>
