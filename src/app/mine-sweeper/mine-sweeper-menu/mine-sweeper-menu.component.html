<div id="main-container-pickpugpoop" fxLayout="column">
    <div id="jumbotron-container" fxLayout="column" fxLayoutAlign="center center">
        <div fxLayout="row"
            fxLayout.lt-md="column"
            fxLayoutAlign="center center"
            fxLayoutGap="20px">
            <div fxLayoutAlign="end center" >
                <img  id="jumbotron-image" src='../../../assets/images/win_pickpugpoop.png' width="230px">
            </div>
            <div fxLayoutAlign="start center" 
                fxLayout="column"
                fxFlex="40"
                fxFlex.lt-lg="45">
                <h1 id="jumbotron-title">Pick Pug Poop</h1>
                <p id="jumbotron-subtext">Pick Pug Poop is not just a classic minesweeper game, since instead looking for hidden mines, 
                you shall look for the hidden pug poops in the grass! You can choose from 3 difficulty, but be carefull, the harder the game gets, the more poop is left for you to collect.
                </p>
            </div>
        </div>
    </div>
    <div id="start-game-container" 
        fxLayout="row" 
        fxLayout.lt-md="column"
        fxLayoutGap="20px"
        fxLayoutGap.lt-md="20px"
        fxLayoutAlign="space-around">

        <button class="start-game-button" mat-raised-button color="accent" (click)="openGame()" >Easy game</button>
        <button class="start-game-button" mat-raised-button color="accent" (click)="openGame()" >Medium game</button>
        <button class="start-game-button" mat-raised-button color="accent" (click)="openGame()" >Hard game</button>
    </div>
</div>
